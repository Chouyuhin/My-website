{{ define "main" }}
<div class="grid grid-cols-1 md:grid-cols-4 gap-6 py-4
            w-full md:max-w-6xl md:mx-auto px-4">
  <div class="flex flex-col items-center w-full md:items-start md:w-[280px] md:sticky md:top-4">
  
    <div class="w-[90%] max-w-sm md:w-full bg-white dark:bg-[#141414] rounded-xl shadow-lg overflow-hidden">
      
      <div class="flex flex-col items-center justify-center p-6 text-center">
        <div class="w-auto">
          {{ partial "profilePhoto" . }}
        </div>
        
        <div class="mt-4 w-full">
          {{ partial "social" . }} 
          {{ partial "footer" . }}
        </div>
      </div>
    </div>  
  </div>
</div>
  <div class="col-span-3 relative pl-0 md:pl-8">
    {{ range .Site.Params.showInAccordion }}
    <div class="px-2">
      <h2
        class="my-0 accordion {{- if .expand }} active {{- end }}" >
        {{ $current := index $.Site.Params .item }}
        <p
          class="hover:bg-gray-300 rounded dark:hover:bg-darker m-0 p-2"
          onclick="expandAccordion(this)"
          style="cursor: pointer"
        >
          <i class="{{ $current.icon }}"></i>
          {{ $current.title -}}
        </p>
      </h2>

      <div
        class="panel overflow-hidden px-2 ml-0 md:ml-2"
        {{if $current.panelid}}
        id="{{ $current.panelid }}"
        {{ end }}
      >
        <div class="">{{ partial (print "accordion/" .item) $ }}</div>
      </div>
    </div>
    {{ end }}

    <script src="{{ `js/accordion.js` | relURL }}"></script>
  </div>
</div>
{{ end }}
